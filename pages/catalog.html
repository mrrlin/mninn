<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог</title>

  <link rel="stylesheet" href="../css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <main class="main">
    <section class="section catalog" id="catalog">
      <div class="container">
        <h2 class="section__title catalog__title">Каталог</h2>

        <div class="catalog__wrapper">
          <a href="#" class="catalog__card">
            <figure class="catalog__card-wrapper">
              <img
                src="../img/square-vases.jpg"
                alt="Тестовая картинка"
                class="catalog__img catalog__img--squre" />
              <figcaption class="catalog__item-name">
                Корсет 'Валентайн'
              </figcaption>
              <span class="catalog__item-price">100$</span>
            </figure>
          </a>
          <a href="#" class="catalog__card">
            <figure class="catalog__card-wrapper">
              <img
                src="../img/vertical-flower.jpg"
                alt="Тестовая картинка"
                class="catalog__img catalog__img--vertical" />
              <figcaption class="catalog__item-name">
                Корсет 'Биба'
              </figcaption>
              <span class="catalog__item-price">100$</span>
            </figure>
          </a>
          <a href="#" class="catalog__card">
            <figure class="catalog__card-wrapper">
              <img
                src="../img/vertical-vase.jpg"
                alt="Тестовая картинка"
                class="catalog__img catalog__img--vertical" />
              <figcaption class="catalog__item-name">
                Корсет 'Боба'
              </figcaption>
              <span class="catalog__item-price">100$</span>
            </figure>
          </a>
          <a href="#" class="catalog__card">
            <figure class="catalog__card-wrapper">
              <img
                src="../img/square-leafs.jpg"
                alt="Тестовая картинка"
                class="catalog__img catalog__img--squre" />
              <figcaption class="catalog__item-name">
                Корсет 'Валентайн1'
              </figcaption>
              <span class="catalog__item-price">100$</span>
            </figure>
          </a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
