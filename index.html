<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MNINN</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Gruppo&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Rubik+Scribble&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="css/style.css" />

    <script src="js/script.js" defer></script>
    <script src="https://cdn.lordicon.com/lordicon.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__logo">MNINN</h1>

        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-item">О бренде</li>
            <li class="header__nav-item">Каталог</li>
            <li class="header__nav-item">Калькулятор</li>
            <li class="header__nav-item">Доставка и оплата</li>
            <li class="header__nav-item">Контакты</li>
          </ul>
        </nav>

        <div class="header__actions">
          <ul class="header__actions-list">
            <li class="header__actions-item">
              <a href="" class="header__actions-link">
                <lord-icon
                  src="https://cdn.lordicon.com/kkvxgpti.json"
                  trigger="hover"
                  style="width: 50px; height: 50px">
                </lord-icon>
              </a>
            </li>
            <li class="header__actions-item">
              <a href="" class="header__actions-link">
                <lord-icon
                  src="https://cdn.lordicon.com/xyboiuok.json"
                  trigger="morph"
                  state="morph-heart"
                  style="width: 50px; height: 50px">
                </lord-icon>
              </a>
            </li>
            <li class="header__actions-item">
              <a href="" class="header__actions-link">
                <lord-icon
                  src="https://cdn.lordicon.com/evyuuwna.json"
                  trigger="hover"
                  style="width: 50px; height: 50px">
                </lord-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>
  </body>
</html>
